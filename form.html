<!DOCTYPE html>
<html>
   <head>
      <title>About Me</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="mypage_bootstrap.html">Home</a>
            </li>
         </ul>
      </nav>
      <div class="container float-left">
         <h1>Add New Interest</h1>
         <div class="form-group">
            <label for="nameControlInput">Interest Name</label>
            <input type="name" class="form-control" id="nameInput" placeholder="Name">
         </div>
         <div class="form-group">
            <label for="interestFormControlTextarea">Text About Interest</label>
            <textarea class="form-control" id="interestFormControlTextarea" rows="5"></textarea>
         </div>
         <div class="container">
            <div class="row">
               <span style="padding-left:15px;"></span>
               <div class="col-xs-6">
                  <div class="form-group">
                     <label for="imageFormControlFile">Upload Local Image:</label>
                     <input type="file" class="form-control-file" id="imageFormControlFile">
                  </div>
               </div>
               <span style="padding-left:250px;"></span>
               <div class="col-xs-6 col-5">
                  <p>Select # Tweets to Display:</p>
                  <select class="browser-default custom-select">
                     <option selected>1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                  </select>
               </div>
            </div>
         </div>
         <div class="container">
            <p>On a scale of 1-5, how interested in this are you?</p>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
               <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
               <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option3">
               <label class="form-check-label" for="inlineCheckbox1">3</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
               <label class="form-check-label" for="inlineCheckbox2">4</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
               <label class="form-check-label" for="inlineCheckbox2">5</label>
            </div>
         </div>
         <br>
         <p>Login to Finish Submitting</p>
         <div class="container">
            <div class="row">
               <span style="padding-left:15px;"></span>
               <div class="col-5">
                  <div class="form-group">
                     <input type="name" class="form-control" id="usernameInput" placeholder="Username">
                  </div>
               </div>
               <span style="padding-left:120px;"></span>
               <div class="col-xs-6 col-5">
                  <div class="form-group">
                     <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                  </div>
               </div>
            </div>
         </div>
         <br>
         <a href="#" class="btn btn-info" role="button">Submit</a>
      </div>
   </body>
</html>
